            <p class="text-center text-success fs-5 d-none" id="done">Success</p>
            <p class="text-center text-danger fs-5 d-none" id="exist">email already exists</p>
            <button class="my-4" id="signUpB">Sign Up</button>
          
            <p class="text-white fs-5">You have an account?<a href="log-in.html">Signin</a></p>
